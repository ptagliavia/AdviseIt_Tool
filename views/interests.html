<include href="views/header.html"></include>

<div class="container border mt-3">
    <h2>Interests</h2>
    <hr>
    <form action="#" method="post">
        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <label>Indoor Activities Enjoyed with Coffee</label><br>
                    <div class="container">
                        <div class="form-check form-check-inline">
                        <repeat group="{{@indoor}}" value="{{@indoor}}">
                            <input class="form-check-input" type="checkbox" value="{{@indoor}}" name="interests[]">
                            <label class="form-check-label">&nbsp {{ucfirst(@indoor)}} &nbsp</label>

                        </repeat>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Outdoor Interests Enjoyed with Coffee</label><br>
                    <div class="container">
                        <div class="form-check form-check-inline">
                            <repeat group="{{@outdoor}}" value="{{@outdoor}}">
                                <input class="form-check-input" type="checkbox" id="{{@outdoor}}" value="{{@outdoor}}" name="interests[]">
                                <label class="form-check-label">&nbsp {{ucfirst(@outdoor)}} &nbsp</label>

                            </repeat>
                        </div>

                    </div>
                </div>
                <div class="container text-right">
                    <button type="submit" class="btn btn-primary align-content-end" href="summary">
                        Next >
                    </button>
                </div>

            </div>
        </div>

</form>
</div>

</body>
</html>
